<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <h1>Welcome to the ROCK PAPER SCISSORS awesome BO5 game!</h1>

    <div id ="buttonsChoice">
        <button id="rock" class="buttons">ROCK</button>
        <button id="paper" class="buttons">PAPER</button>
        <button id="scissors" class="buttons">SCISSORS</button>
    </div>
    <div id="screen">
        <div id="PlayerScreen"><h2>Player</h2></div>
        <div id="ScorePlayer">0</div>
        <div id="rounds" class="rounds"></div>
        <div id="ComputerScreen"><h2>Computer</h2></div>
        <div id="ScoreComputer">0</div>
    </div>
    <div><button id="reset">RESTART</button></div>

    <script src="script.js"></script>

</body>
</html>
